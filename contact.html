<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="parlons-de-nous.html">Parlons de nous</a></li>
                <li><a href="partenaires.html">Partenaires</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="contact-page">
        <section class="contact-section">
            <h1>Contactez-nous</h1>
            <p>Vous avez une question ou besoin d'informations ? Envoyez-nous un message :</p>
            <form action="mailto:digitaledominance2@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Digital Dominance. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
